
<nav id="sidebarMenu">
  <div class="sidebar-sticky">
    <div *ngFor="let group of menu">
      <h6
        class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-1 mb-1 text-muted">
        <span>{{group.title}}</span>
      </h6>
      <ul *ngFor="let item of group.items" class="nav flex-column mb-2">
        <li class="nav-item">
          <a [class]="router.url == '/'+item.url ? active : normal" [routerLink]="[item.url]">
            {{item.name}}
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
